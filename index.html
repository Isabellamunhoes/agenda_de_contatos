<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Agenda de Contatos</title>
<link rel="stylesheet" href="./main.css" />
</head>
<body>
<div class="container">
    <h1>Agenda de contatos</h1>
    
    <form id="form-contato">
    <input type="text" id="nome-contato" placeholder="Nome" required />
    <input type="tel" id="telefone-contato" placeholder="Telefone" required />
    <button type="submit">Cadastrar</button>
    </form>

    <table>
    <thead>
        <tr>
        <th>Nome</th>
        <th>Telefone</th>
        </tr>
    </thead>
    <tbody></tbody>
    </table>
</div>

<script src="./main.javascript.js"></script>
</body>
</html>
